<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARA Wallet Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; color: #333; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: white; border-bottom: 1px solid #eee; }
        .balance-card { padding: 25px 20px; background: white; }
        .amount { font-size: 36px; font-weight: bold; margin: 5px 0; }
        .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 15px 20px; }
        .action-btn { background: #fff; border: 1px solid #eee; padding: 15px 5px; border-radius: 15px; font-size: 11px; text-align: center; cursor: pointer; }
        .action-btn:active { background: #f0f0f0; }
        .token-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid #f0f0f0; background: white; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; }
        .nav-item { text-align: center; font-size: 11px; color: #888; flex: 1; cursor: pointer; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; display: block; }
        .active { color: #f3ba2f; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <span style="font-weight: bold; font-size: 1.3em; color: #f3ba2f;">ARA Wallet</span>
        <div><i class="fa-regular fa-bell"></i> <i class="fa-solid fa-gear" style="margin-left: 15px;"></i></div>
    </div>

    <div class="balance-card">
        <div style="color: #888; font-size: 14px;">Total Balance (USD) <i class="fa-regular fa-eye"></i></div>
        <div class="amount">$0.00</div>
        <div style="color: green; font-size: 13px;">+ 0.00% Today</div>
    </div>

    <div class="action-grid">
        <div class="action-btn" onclick="alert('Send Feature Coming Soon')"><i class="fa-solid fa-paper-plane" style="color: #f3ba2f;"></i><br>Send</div>
        <div class="action-btn" onclick="alert('Receive Feature Coming Soon')"><i class="fa-solid fa-qrcode" style="color: #f3ba2f;"></i><br>Receive</div>
        <div class="action-btn" onclick="alert('Toolkit Opening...')"><i class="fa-solid fa-toolbox" style="color: #f3ba2f;"></i><br>Toolkit</div>
        <div class="action-btn" onclick="alert('Invite Friends')"><i class="fa-solid fa-user-plus" style="color: #f3ba2f;"></i><br>Referral</div>
    </div>

    <div style="padding: 10px 20px; font-weight: bold; color: #555;">Assets</div>
    <div class="token-row">
        <div style="display: flex; align-items: center;">
            <div style="width: 40px; height: 40px; background: #f3ba2f; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin-right: 12px;"><i class="fa-solid fa-coins"></i></div>
            <div><b>BNB</b><br><span style="color: #888; font-size: 12px;">Smart Chain</span></div>
        </div>
        <div style="text-align: right;"><b>0.00</b><br><span style="color: #888; font-size: 12px;">$0.00</span></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item"><i class="fa-solid fa-right-left"></i>Trade</div>
        <div class="nav-item"><i class="fa-solid fa-rotate"></i>Swap</div>
        <div class="nav-item active"><i class="fa-solid fa-wallet"></i>Wallet</div>
        <div class="nav-item"><i class="fa-solid fa-compass"></i>DApps</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#ffffff');
    </script>
</body>
</html>
