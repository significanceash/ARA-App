<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARA WALLET - Mini App</title>
<script src=""></script>
<style>
body { background-color: #0b0e11; color: #ffffff; font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
.header { background: linear-gradient(180deg, #f3ba2f 0%, #d49a00 100%); width: 100%; padding: 40px 0; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.balance-amount { font-size: 42px; font-weight: 800; margin: 10px 0; color: #000; }
.ara-id { font-size: 14px; background: rgba(0,0,0,0.15); padding: 6px 18px; border-radius: 50px; display: inline-block; color: #000; font-weight: 600; }
.container { width: 92%; margin-top: -30px; }
.action-card { background: #1e2329; border-radius: 24px; padding: 25px; display: flex; justify-content: space-around; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
.btn-item { text-align: center; cursor: pointer; transition: 0.3s; }
.icon { font-size: 28px; margin-bottom: 8px; }
.asset-section { width: 100%; padding: 25px; box-sizing: border-box; }
.asset-row { display: flex; justify-content: space-between; background: #1e2329; padding: 15px 20px; border-radius: 16px; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="header">
<p style="color: #000; margin: 0; font-weight: 500;">Total Balance (BNB)</p>
<div class="balance-amount" id="main-balance">0.00</div>
<div class="ara-id" id="display-id">ARA-ID: Loading...</div>
</div>
<div class="container">
<div class="action-card">
<div class="btn-item"><div class="icon">ðŸ“¥</div><div style="font-size: 12px;">Deposit</div></div>
<div class="btn-item"><div class="icon">ðŸ“¤</div><div style="font-size: 12px;">Send</div></div>
<div class="btn-item"><div class="icon">ðŸ”„</div><div style="font-size: 12px;">Swap</div></div>
</div>
</div>
<div class="asset-section">
<h3 style="margin-bottom: 15px; font-size: 18px;">Assets</h3>
<div class="asset-row">
<span>BNB (Smart Chain)</span>
<span style="color: #f3ba2f; font-weight: bold;">0.00 BNB</span>
</div>
</div>
<script>
const tg = window.Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;
if (user) {
document.getElementById('display-id').innerText = "ARA-ID: ARA-" + user.id;
} else {
document.getElementById('display-id').innerText = "ARA-ID: Guest";
}
tg.setHeaderColor('#f3ba2f');
</script>
</body>
</html>
